<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>timer.money</title>
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <button id="theme-toggle" class="theme-toggle">
        <svg class="sun-icon" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <circle cx="12" cy="12" r="5"/>
            <line x1="12" y1="1" x2="12" y2="3"/>
            <line x1="12" y1="21" x2="12" y2="23"/>
            <line x1="4.22" y1="4.22" x2="5.64" y2="5.64"/>
            <line x1="18.36" y1="18.36" x2="19.78" y2="19.78"/>
            <line x1="1" y1="12" x2="3" y2="12"/>
            <line x1="21" y1="12" x2="23" y2="12"/>
            <line x1="4.22" y1="19.78" x2="5.64" y2="18.36"/>
            <line x1="18.36" y1="5.64" x2="19.78" y2="4.22"/>
        </svg>
        <svg class="moon-icon" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"/>
        </svg>
    </button>
    <div class="container">
        <h1>timer.money</h1>
        <div class="calculator">
            <div class="input-group">
                <input type="number" id="amount" placeholder="Enter amount" step="0.01" max="1000000000000000" min="0">
                <select id="period">
                    <option value="hour">Per Hour</option>
                    <option value="day">Per Day</option>
                    <option value="week">Per Week</option>
                    <option value="month">Per Month</option>
                    <option value="year">Per Year</option>
                </select>
                <select id="currency">
                    <option value="USD">USD ($)</option>
                    <option value="EUR">EUR (€)</option>
                    <option value="GBP">GBP (£)</option>
                    <option value="PLN">PLN (zł)</option>
                    <option value="JPY">JPY (¥)</option>
                    <option value="CNY">CNY (¥)</option>
                    <option value="AUD">AUD ($)</option>
                    <option value="CAD">CAD ($)</option>
                    <option value="CHF">CHF (Fr)</option>
                    <option value="HKD">HKD ($)</option>
                    <option value="NZD">NZD ($)</option>
                    <option value="SEK">SEK (kr)</option>
                    <option value="KRW">KRW (₩)</option>
                    <option value="SGD">SGD ($)</option>
                    <option value="NOK">NOK (kr)</option>
                    <option value="MXN">MXN ($)</option>
                    <option value="INR">INR (₹)</option>
                    <option value="RUB">RUB (₽)</option>
                    <option value="ZAR">ZAR (R)</option>
                    <option value="TRY">TRY (₺)</option>
                </select>
            </div>

            <div class="results">
                <div class="result-card">
                    <h3>Real-time Earnings</h3>
                    <div id="real-time" class="amount">0.00</div>
                </div>
                <div class="breakdown">
                    <div class="breakdown-item">
                        <span>Per Hour:</span>
                        <span id="per-hour">0.00</span>
                    </div>
                    <div class="breakdown-item">
                        <span>Per Day:</span>
                        <span id="per-day">0.00</span>
                    </div>
                    <div class="breakdown-item">
                        <span>Per Week:</span>
                        <span id="per-week">0.00</span>
                    </div>
                    <div class="breakdown-item">
                        <span>Per Month:</span>
                        <span id="per-month">0.00</span>
                    </div>
                    <div class="breakdown-item">
                        <span>Per Year:</span>
                        <span id="per-year">0.00</span>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
